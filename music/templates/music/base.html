<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %} MusicApp {% endblock %}</title>
    <!-- loads the path to your static files -->
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'music/bootstrap.css' %}" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'music/style.css' %}" media="screen" charset="utf-8">
    <script src="{% static 'music/jquery.min.js' %}"></script>
    <script src="{% static 'music/bootstrap.js' %}"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- header -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'music:index' %}">MusicApp</a>
        </div>

        <!-- items -->
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="{% url 'music:index' %}">
                <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;Albums
              </a>
            </li>
            <li class="">
              <a href="#">
                <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;Songs
              </a>
            </li>
          </ul>

          <form class="navbar-form navbar-left" role="search" action="#" method="get">
            <div class="form-group">
              <input type="text" name="q" class="form-control" value="">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>

          <ul class="nav navbar-nav navbar-right">
            <li class="">
              <a href="{% url 'music:album-add' %}">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Album
              </a>
            </li>
            <li class="">
              <a href="#">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Logout
              </a>
            </li>
          </ul>

        </div>
      </div>
    </nav>
    {% block body %}
    {% endblock %}
  </body>
</html>
